<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <title>Moment type predictor</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Your Moment</h2>
                <p class="card-text">{{ session['Moment'] }}</p>
                <h3 class="card-title">Predicted Moment Type</h3>
                <p class="card-text">{{ results }}</p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poTP4JrQqZlYRdlqzr3MOrQfGj8sa7l1Mhqp0IjMnClu0XIsZ9X" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" integrity="sha384-fOm1Tq8FsbHWT6EM+6oR5BPTp0jWTPgKzPV2L1jWTeviyAHenLzL2xQj8p3w5wjX" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDFGH2J0o0U4IIiQ7Zrj1zj+bxP0iHbjiu3WgYc5GFKsI6zHVjIM/NhIL5h7j7" crossorigin="anonymous"></script>
</body>
</html>
